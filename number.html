<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number메서드</title>
  </head>
  <body>
    <p id="show"></p>

    <!-- javascript -->
    <script>
      // toString()
      let x = 10;
      let result = x.toString(16);

      // toFixed()
      x = 20.456789;
      result = x.toFixed(0); // 반올림도 해줌

      // toPrecision() 메서드
      result = x.toPrecision();

      // Number()
      x = "15";
      let y = "안녕!";

      // result = Number(x);
      result = Number(y);

      // parseInt()
      x = "10.2345";
      result = parseInt(x); // 반올림 안해줌

      // MAX_VALUE 프로퍼티
      x = Number;
      MAX_VALUE;
      MIN_VALUE(x);

      let text = "";
      text += `${x}<br>`;
      text += `${result}<br>`;
      text += `${typeof x}<br>`;
      text += `${typeof result}<br>`;

      document.getElementById("show").innerHTML = text;
    </script>
  </body>
</html>
