<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <p id="show"></p>

    <!-- 자바스크립트 -->
    <script>
      let num = 1.234;
      console.log(num);
      num = num.toFixed(2); // 소수점 몇자리까지 나타내라
      console.log(num);

      const array1 = [1, 2, 3, 4, 5, 6];
      const len = array1.length; // 배열의 길이
      console.log(len);

      const text1 = "안녕!";
      const textlen = text1.length;
      console.log(textlen);

      // 객체 생성
      // 아이디, 이름, 나이 세 개의 프로퍼티를 가진 member 객체 생성
      // 1) 객체 member를 생성
      // member 객체는 userId, userName, age 세 개의 프로퍼티로 구성
      // 각 프로퍼티에서 userId, userName, age 키(key)라고 부르고,
      // 이에 대응되는 "kdhong", "홍길동", 30을 값(value)이라고 한다.
      const member = {
        userId: "kdhong",
        userName: "홍길동",
        age: 30,
      };

      let text;
      // member.userId, member.userName, member.age는
      // 각각 객체 member에 존재하는 프로퍼티의 키에 대응하는 값을 의미한다.
      text = `${member.userName}님 환영합니다!<br>
      닉네임 : ${member.userId} <br> 나이 : ${member.age}살`;
      console.log(text);

      //객체에서 프로퍼티에 있는 값을 읽어오는 데 . 연산자 대신 대괄호[]를 사용하기도 한다.
      text =
        "I    D : " +
        member["userId"] +
        "<br>이름 : " +
        member["userName"] +
        "<br>나이 : " +
        member["age"];

      // 2) 프로퍼티
      // for in 문으로 프로퍼티 읽기
      text = "";
      for (x in member) {
        text += member[x] + "<br>"; // member[x]를 member.x로 쓸 수 없음 (동적 데이터라서)
      }

      // 프로퍼티 추가하기
      member.job = "도둑놈";
      text = member.userName + "씨 직업은" + " " + member.job + "입니다~";

      // 프로퍼티 삭제하기
      delete member.userId;

      // 중첩 객체(nested) 객체 안에 객체를 포함
      const obj1 = {
        userId: "kdhong",
        userName: "홍길동",
        hobby: {
          hobby1: "도둑질",
          hobby2: "싸움질",
          hobby3: "불효짓",
        },
      };

      text = `${obj1.userName}님의 <br>
      첫 번째 취미는 ${obj1.hobby.hobby1}이고, <br>
      두 번째 취미는 ${obj1.hobby.hobby2}이고, <br>
      세 번째 취미는 ${obj1.hobby.hobby3}입니다!`;

      console.log(member);
      document.getElementById("show").innerHTML = text; //객체를 생성한 것임
    </script>
  </body>
</html>
