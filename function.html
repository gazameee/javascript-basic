<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function(함수)</title>
  </head>
  <body>
    <script>
      // 함수란?
      // 특정 작업을 여러 번 반복해야 하는 경우
      // 해당 작업을 재사용 가능한 구조로 만들게됨
      // 이 때 사용하는 것이 함수

      // 함수 정의 및 사용
      // 함수 선언식(식=익스프레션, 리터럴)

      // 기본 구조 :
      // function[=함수 선언 키워드. const.let. var] sum[=함수명] (p1, p2[=매개변수, parameter]) {
      // let sum = p1 + p2;
      // return sum;[=반환값]
      // }[=scope:유효범위, 코드 블록]

      function sum(p1, p2) {
        let sum = p1 + p2;
        return sum;
      }

      // 함수 호출
      // 함수명(parameter에 대응되는 값 넣어주기, 인수)
      const sum1 = sum(21, 24);
      const sum2 = sum(12, 42);
      console.log(sum1 + sum2);

      // 함수 표현식
      // = 변수에 함수를 할당해서 사용하는 방식
      const sum = function (p1, p2) {
        // 이름이 없는 익명함수
        return p1 + p2;
      };
      const result = sum(7, 10);
      console.log(result);

      // 생성자 함수
      // 자바스크립트 내장 함수인 Function 함수에 파라미터와 코드블록을 문자열로 순서대로 전달하여 생성
      // 전달하는 파라미터가 없으면 코드블록만 문자열로 전달하면 되고, 파라미터가 있으면 파라미터 개수만큼 문자열로 파라미터 이름을 전달하면됨
      const sum = new Function("p1", "return p1 + 2;");
      const result = sum(22);
      console.log(result);

      // 화살표 함수
      const sum = (p1, p2) => p1 + p2; //return만 한다면 대괄호 축약 가능
      const result = sum(33, 32);
      console.log(result);
    </script>
  </body>
</html>
